<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <table>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="text-interface">
        <div class="text-item">
            <p>Flags count: </p>
            <p id="flagsCountInterafce">0</p>
        </div>
        <div class="text-item">
            <p>Bombs count: </p>
            <p id="bombsCountInterafce">10</p>
        </div>
    </div>

    <div class="button-interface">
        <button class="play-again-button">Play again</button>
    </div>

    <div class="info-field">
        <div class="relative-container">
            <div class="info-field-wrapper">
                <div class="centered-info-field">
                    <p class="info-text">You won</p>
                </div>
                <div class="buttons-wrapper">
                    <button class="play-again-button">Play again</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./gameConfig.js"></script>
    <script src="./gameSetup.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
</body>

</html>
